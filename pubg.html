<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H - Pricelist PUBG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a1a2e;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        header .logo {
            max-width: 100px;
            height: auto;
            margin: 0 auto;
        }

        header h2 {
            font-size: 2em;
            color: #fff;
            margin: 10px 0;
        }

        header p {
            font-size: 1.2em;
            color: #ccc;
        }

        .pricelist {
            margin: 20px 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .item {
            background-color: #1e2a44;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1em;
            border: 1px solid #ffd700;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            animation-delay: calc(var(--index) * 0.1s);
        }

        .item span:first-child {
            font-weight: bold;
        }

        .item span:last-child {
            color: #ffd700;
        }

        .info p {
            font-size: 1.1em;
            margin: 10px 0;
        }

        footer {
            margin-top: 20px;
        }

        footer p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .whatsapp-button {
            display: inline-block;
            background-color: #25D366;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            text-decoration: none;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .whatsapp-button:hover {
            background-color: #1ebe57;
            transform: scale(1.05);
        }

        .back-button {
            display: inline-block;
            background-color: #1e2a44;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            text-decoration: none;
            margin-top: 20px;
            border: 1px solid #ffd700;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: #2a3b5a;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            header .logo {
                max-width: 80px;
            }

            header h2 {
                font-size: 1.5em;
            }

            header p {
                font-size: 1em;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .item {
                font-size: 1em;
                padding: 10px;
            }

            .whatsapp-button, .back-button {
                font-size: 0.9em;
                padding: 8px 15px;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

</body>
</html>
