<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kedai H - Topup Games & Winrate Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a1a2e;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        header .logo {
            max-width: 100px;
            height: auto;
            margin: 0 auto;
        }

        header h1 {
            font-size: 2.5em;
            color: #fff;
            margin: 10px 0;
        }

        header p {
            font-size: 1.2em;
            color: #ccc;
        }

        .games, .winrate, .community {
            margin: 30px 0;
        }

        .games h2, .winrate h2, .community h2 {
            font-size: 2em;
            color: #ffd700;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-card, .winrate-card, .community-card {
            background-color: #1e2a44;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ffd700;
            transition: transform 0.3s;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            animation-delay: calc(var(--index) * 0.1s);
        }

        .game-card:hover, .winrate-card:hover, .community-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .game-card h3, .winrate-card h3 {
            font-size: 1.3em;
            margin: 10px 0;
        }

        .game-card a, .winrate-card a, .community-card a {
            display: inline-block;
            background-color: #25D366;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.3s;
        }

        .game-card a:hover, .winrate-card a:hover, .community-card a:hover {
            background-color: #1ebe57;
            transform: scale(1.05);
        }

        footer {
            margin-top: 30px;
        }

        footer p {
            font-size: 1.2em;
            color: #ccc;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            header .logo {
                max-width: 80px;
            }

            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1em;
            }

            .games h2, .winrate h2, .community h2 {
                font-size: 1.5em;
            }

            .game-card, .winrate-card, .community-card {
                padding: 15px;
            }

            .game-card h3, .winrate-card h3 {
                font-size: 1.2em;
            }

            .game-card a, .winrate-card a, .community-card a {
                font-size: 1em;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/hzbllh/games/5d830487edd8f40dc38d6fefcfa2b211eb12f3ee/H_20250228_033418_0002.png" alt="Kedai H Logo" class="logo">
        <h1>Kedai H</h1>
        <p>Topup Games & Winrate Calculator</p>
    </header>

    <section class="games">
        <h2>Topup Games</h2>
        <div class="grid">
            <div class="game-card" style="--index: 0;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/16/Mobile_Legends_Bang_Bang_Logo.png" alt="Mobile Legends">
                <h3>Mobile Legends</h3>
                <a href="mlbb.html">Topup Sekarang</a>
            </div>
            <div class="game-card" style="--index: 1;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/PUBG_Logo.png/512px-PUBG_Logo.png" alt="PUBG">
                <h3>PUBG</h3>
                <a href="pubg.html">Topup Sekarang</a>
            </div>
            <div class="game-card" style="--index: 2;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Valorant_logo_-_pink_color_version_%28cropped%29.svg/512px-Valorant_logo_-_pink_color_version_%28cropped%29.svg.png" alt="Valorant">
                <h3>Valorant</h3>
                <a href="valorant.html">Topup Sekarang</a>
            </div>
        </div>
    </section>

    <section class="winrate">
        <h2>Winrate Calculator</h2>
        <div class="grid">
            <div class="winrate-card" style="--index: 3;">
                <h3>Kira Winrate Anda</h3>
                <a href="winrate.html">Kira Sekarang</a>
            </div>
        </div>
    </section>

    <section class="community">
        <h2>Join Our Community</h2>
        <div class="grid">
            <div class="community-card" style="--index: 4;">
                <a href="https://chat.whatsapp.com/IYzrlrjtP1L2jikkTdiSBX">Join Sekarang</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Kedai H. All rights reserved.</p>
    </footer>
</body>
</html>
