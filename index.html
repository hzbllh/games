<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kedai H - Pricelist Games</title>
    <!-- FontAwesome untuk ikon Winrate Calculator dan WhatsApp -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a1a2e;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Gaya Header */
        .header-section {
            background-image: url('https://via.placeholder.com/1200x300?text=Kedai+H+Background');
            background-size: cover;
            background-position: center;
            padding: 50px 20px;
            position: relative;
            border-bottom: 2px solid #ffd700;
        }

        .header-section .logo {
            max-width: 100px;
            height: auto;
            margin: 0 auto;
            display: block;
            animation: pulse 2s infinite; /* Animasi pulse pada logo */
        }

        .header-section h1 {
            font-size: 2.5em;
            margin: 10px 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Gaya Butang Pilihan Permainan */
        .game-options {
            margin: 30px 0;
        }

        .game-options a {
            display: inline-flex;
            align-items: center;
            background-color: #1e2a44;
            color: #fff;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            border: 1px solid #ffd700;
            transition: background-color 0.3s, box-shadow 0.3s; /* Transisi untuk hover */
        }

        .game-options a:hover {
            background-color: #2a3b5a;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); /* Efek bayangan semasa hover */
        }

        .game-options img {
            max-width: 30px;
            height: auto;
            margin-right: 10px;
        }

        .game-options i {
            font-size: 24px;
            margin-right: 10px;
            color: #ffd700;
        }

        /* Gaya untuk Join Our Community */
        .community {
            margin: 30px 0;
        }

        .community h2 {
            font-size: 2em;
            color: #ffd700;
            margin-bottom: 20px;
        }

        .community a {
            display: inline-flex;
            align-items: center;
            justify-content: center; /* Pusatkan ikon dalam butang */
            background-color: #25D366; /* Warna hijau WhatsApp */
            color: #fff;
            padding: 15px; /* Kurangkan padding untuk butang ikon sahaja */
            margin: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.5em; /* Besarkan ikon */
            border: 1px solid #ffd700;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .community a:hover {
            background-color: #1ebe57; /* Warna hijau lebih gelap semasa hover */
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .community i {
            color: #fff; /* Warna ikon putih */
        }

        /* Animasi Pulse untuk Logo */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Media Query untuk Responsif */
        @media (max-width: 600px) {
            .header-section {
                padding: 30px 10px;
            }

            .header-section .logo {
                max-width: 80px; /* Kecilkan logo pada skrin kecil */
            }

            .header-section h1 {
                font-size: 1.8em; /* Kecilkan teks tajuk */
            }

            .game-options a, .community a {
                display: flex; /* Tukar kepada flex untuk stack menegak */
                width: 80%; /* Lebar penuh dengan margin auto */
                margin: 10px auto;
                font-size: 1em; /* Kecilkan teks atau ikon */
                padding: 10px; /* Kurangkan padding untuk skrin kecil */
            }

            .game-options img {
                max-width: 25px; /* Kecilkan ikon */
            }

            .game-options i {
                font-size: 20px; /* Kecilkan ikon FontAwesome */
            }

            .community h2 {
                font-size: 1.5em; /* Kecilkan tajuk pada skrin kecil */
            }

            .community a {
                font-size: 1.2em; /* Kecilkan ikon WhatsApp pada skrin kecil */
            }
        }
    </style>
</head>
<body>
    <section class="header-section">
        <img src="https://raw.githubusercontent.com/hzbllh/games/5d830487edd8f40dc38d6fefcfa2b211eb12f3ee/H_20250228_033418_0002.png" alt="Kedai H Logo" class="logo">
        <h1>Kedai H - Pricelist Games</h1>
    </section>
    
    <section class="game-options">
        <a href="mlbb.html">

            Mobile Legends
        </a>
        <a href="pubg.html">

        </a>
        <a href="valorant.html">
            <img src="https://raw.githubusercontent.com/hzbllh/games/cbc27b2820a2e606d2d052ee4cbfd35228232a05/1WQY5YfS_400x400.jpg" alt="Valorant Icon">

        <a href="winrate.html">
            <i class="fas fa-calculator"></i>

    </section>

    <section class="community">
        <h2>Join Our Community</h2>
        <a href="https://chat.whatsapp.com/IYzrlrjtP1L2jikkTdiSBX">
            <i class="fab fa-whatsapp"></i>
        </a>
    </section>
</body>
</html>
