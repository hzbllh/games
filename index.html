<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang ke Kedai H</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            color: #333;
        }
        header {
            background-color: #2d3a60;
            color: #fff;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 36px;
            margin: 0;
        }
        .container {
            padding: 40px 20px;
        }
        .produk {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .produk div {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .produk div:hover {
            transform: scale(1.05);
        }
        .produk img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .produk h3 {
            font-size: 18px;
            color: #2d3a60;
        }
        .produk p {
            color: #666;
            font-size: 16px;
        }
        .whatsapp-btn {
            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            margin-top: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .whatsapp-btn:hover {
            background-color: #128C7E;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2d3a60;
            color: white;
            margin-top: 40px;
            border-top: 2px solid #eee;
        }
    </style>
</head>
<body>

<header>
    <h1>Selamat Datang ke Kedai H</h1>
</header>

<div class="container">
    <p style="text-align: center; font-size: 20px; color: #444;">Di Kedai H, kami menawarkan pelbagai produk Naruto yang berkualiti tinggi. Lihat koleksi kami dan dapatkan produk kegemaran anda hari ini!</p>
    
    <div class="produk">
        <div>
            <img src="https://example.com/naruto-product1.jpg" alt="Produk Naruto 1">
            <h3>Patung Naruto</h3>
            <p>Harga: RM50</p>
        </div>
        <div>
            <img src="https://example.com/naruto-product2.jpg" alt="Produk Naruto 2">
            <h3>Aksesori Naruto</h3>
            <p>Harga: RM30</p>
        </div>
    </div>

    <a href="https://wa.me/qr/6OXZPX7FBINCD1" class="whatsapp-btn">Hubungi Kami di WhatsApp</a>
</div>

<footer>
    <p>&copy; 2025 Kedai H. Semua hak cipta terpelihara.</p>
</footer>

</body>
</html>
