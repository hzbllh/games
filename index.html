<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kedai H - Pricelist Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a1a2e;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        header .logo {
            max-width: 100px;
            height: auto;
            margin: 0 auto;
        }

        .game-options {
            margin: 30px 0;
        }

        .game-options a {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1e2a44;
            padding: 20px; /* Besarkan padding untuk ruang yang lebih besar */
            margin: 10px;
            border-radius: 5px;
            text-decoration: none;
            border: 1px solid #ffd700;
            transition: background-color 0.3s;
        }

        .game-options a:hover {
            background-color: #2a3b5a;
        }

        .game-options img {
            max-width: 50px; /* Saiz asal untuk PUBG */
            height: auto;
        }

        .game-options .icon-large {
            width: 60px; /* Besarkan Mobile Legends dan Valorant */
            height: 60px;
            object-fit: contain; /* Pastikan ikon kekal proporsional */
        }
    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/hzbllh/games/5d830487edd8f40dc38d6fefcfa2b211eb12f3ee/H_20250228_033418_0002.png" alt="Kedai H Logo" class="logo">
    </header>
    
    <section class="game-options">
        <a href="mlbb.html" title="Mobile Legends">
            <img src="https://raw.githubusercontent.com/hzbllh/games/2a0766fc60dde382a867d8b00d3c211394bd6055/mobile-legends-new-logo-png_seeklogo-599669.png" alt="Mobile Legends Icon" class="icon-large">
        </a>
        <a href="pubg.html" title="PUBG">
            <img src="https://raw.githubusercontent.com/hzbllh/games/2a0766fc60dde382a867d8b00d3c211394bd6055/pubg-mobile-logo-830F7C46EB-seeklogo.com.png" alt="PUBG Icon">
        </a>
        <a href="valorant.html" title="Valorant">
            <img src="https://raw.githubusercontent.com/hzbllh/games/2a0766fc60dde382a867d8b00d3c211394bd6055/ee318b57-29fd-48b2-aabe-f7b7d7e02ab2_removalai_preview.png" alt="Valorant Icon" class="icon-large">
        </a>
    </section>
</body>
</html>
