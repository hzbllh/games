<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">

    <title>Selamat Datang ke Kedai H</title>

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .produk {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            width: 200px;
            background-color: white;
            text-align: center;
        }
        .produk img {
            width: 100%;
            height: auto;
        }

            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Selamat Datang ke Kedai H</h1>
</header>

    <div class="produk">

        </div>
        <div>

    </div>

</div>

<footer>
    <p>&copy; 2025 Kedai H. Semua hak cipta terpelihara.</p>
</footer>

</html>
