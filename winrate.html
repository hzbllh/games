<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H - Winrate Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a1a2e;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        header .logo {
            max-width: 100px;
            height: auto;
            margin: 0 auto;
        }

        header h2 {
            font-size: 2em;
            color: #fff;
            margin: 10px 0;
        }

        header p {
            font-size: 1.2em;
            color: #ccc;
        }

        .calculator {
            margin: 20px auto;
            max-width: 400px;
        }

        .calculator label {
            display: block;
            font-size: 1.1em;
            margin: 10px 0 5px;
        }

        .calculator input {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            max-width: 200px;
            border-radius: 5px;
            border: 1px solid #ffd700;
            background-color: #1e2a44;
            color: #fff;
        }

        .calculator button {
            background-color: #ffd700;
            color: #0a1a2e;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            margin-top: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .calculator button:hover {
            background-color: #e6c200;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ffd700;
            font-weight: bold;
        }

        .back-button {
            display: inline-block;
            background-color: #1e2a44;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            text-decoration: none;
            margin-top: 20px;
            border: 1px solid #ffd700;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #2a3b5a;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/hzbllh/games/5d830487edd8f40dc38d6fefcfa2b211eb12f3ee/H_20250228_033418_0002.png" alt="Kedai H Logo" class="logo">
        <h2>Kalkulator Win Rate</h2>
        <p>Kira berapa kemenangan tambahan untuk mencapai winrate sasaran</p>
    </header>
    
    <section class="calculator">
        <div>
            <label>Jumlah Permainan:</label>
            <input type="number" id="totalMatches" placeholder="Masukkan jumlah permainan" min="0">
        </div>
        <div>
            <label>Win Rate Semasa (%):</label>
            <input type="number" id="currentWinRate" placeholder="Masukkan win rate semasa" min="0" max="100" step="0.01">
        </div>
        <div>
            <label>Win Rate Sasaran (%):</label>
            <input type="number" id="targetWinRate" placeholder="Masukkan win rate sasaran" min="0" max="100" step="0.01">
        </div>
        <button onclick="calculate()">Kira</button>
        <div id="result"></div>
    </section>
    
    <a href="index.html" class="back-button">Kembali ke Halaman Utama</a>

    <script>
        function calculate() {
            // Ambil nilai input
            const totalMatches = parseFloat(document.getElementById("totalMatches").value);
            const currentWinRate = parseFloat(document.getElementById("currentWinRate").value);
            const targetWinRate = parseFloat(document.getElementById("targetWinRate").value);

            // Semak jika input sah
            if (isNaN(totalMatches) || isNaN(currentWinRate) || isNaN(targetWinRate)) {
                document.getElementById("result").innerText = "Sila masukkan semua nilai.";
                return;
            }

            if (totalMatches < 0 || currentWinRate < 0 || currentWinRate > 100 || targetWinRate <= 0 || targetWinRate >= 100) {
                document.getElementById("result").innerText = "Input tidak sah. Pastikan jumlah permainan â‰¥ 0, win rate semasa 0-100%, dan win rate sasaran < 100%.";
                return;
            }

            // Kira jumlah kemenangan semasa
            const currentWins = (currentWinRate * totalMatches) / 100;

            // Kira kemenangan tambahan
            const additionalWins = Math.ceil(
                ((targetWinRate * totalMatches) - (100 * currentWins)) / (100 - targetWinRate)
            );

            // Papar hasil
            if (additionalWins < 0) {
                document.getElementById("result").innerText = "Win rate semasa sudah melebihi sasaran.";
            } else {
                document.getElementById("result").innerText = `Anda perlu ${additionalWins} kemenangan tambahan untuk mencapai win rate ${targetWinRate}%.`;
            }
        }
    </script>
</body>
</html>
