<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kedai H - Winrate Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a1a2e 0%, #1e3a8a 100%);
            color: #fff;
            padding: 20px;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header .logo {
            max-width: 120px;
            height: auto;
            transition: transform 0.3s ease;
        }

        header .logo:hover {
            transform: scale(1.1);
        }

        header h1 {
            font-size: 2.5em;
            color: #ffd700;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        header p {
            font-size: 1.2em;
            color: #d1d5db;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #ffd700;
            max-width: 400px;
            width: 100%;
            margin: 20px auto;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        .calculator h2 {
            font-size: 1.8em;
            color: #ffd700;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1.1em;
            color: #d1d5db;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ffd700;
            border-radius: 8px;
            background: #2a3b5a;
            color: #fff;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #e6c200;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
        }

        button {
            padding: 12px 25px;
            background: #ffd700;
            color: #0a1a2e;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: #e6c200;
            transform: scale(1.05);
        }

        #result {
            margin-top: 20px;
            font-weight: 600;
            font-size: 1.1em;
            color: #ffd700;
        }

        footer {
            margin-top: auto;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            font-size: 1.2em;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .back-button {
            display: inline-block;
            background: #1e2a44;
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            text-decoration: none;
            border: 1px solid #ffd700;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .back-button:hover {
            background: #2a3b5a;
            transform: scale(1.05);
        }

        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ffd700;
            color: #0a1a2e;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 1.2em;
            cursor: pointer;
            display: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .scroll-to-top:hover {
            transform: scale(1.1);
        }

        .scroll-to-top.visible {
            display: block;
            opacity: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1em;
            }

            .calculator {
                padding: 15px;
                max-width: 90%;
            }

            .calculator h2 {
                font-size: 1.5em;
            }

            input {
                font-size: 0.9em;
                padding: 8px;
            }

            button {
                font-size: 1em;
                padding: 10px 20px;
            }

            #result {
                font-size: 1em;
            }

            .back-button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/hzbllh/games/5d830487edd8f40dc38d6fefcfa2b211eb12f3ee/H_20250228_033418_0002.png" alt="Kedai H Logo" class="logo">
        <h1>Winrate Calculator</h1>
        <p>Kira bilangan kemenangan tambahan untuk win rate sasaran</p>
    </header>

    <div class="calculator">
        <h2>Kalkulator Win Rate</h2>
        <div>
            <label>Jumlah Permainan:</label>
            <input type="number" id="totalMatches" placeholder="Masukkan jumlah permainan" min="0">
        </div>
        <div>
            <label>Win Rate Semasa (%):</label>
            <input type="number" id="currentWinRate" placeholder="Masukkan win rate semasa" min="0" max="100" step="0.01">
        </div>
        <div>
            <label>Win Rate Sasaran (%):</label>
            <input type="number" id="targetWinRate" placeholder="Masukkan win rate sasaran" min="0" max="100" step="0.01">
        </div>
        <button onclick="calculate()">Kira</button>
        <div id="result"></div>
    </div>

    <footer>
        <p>&nbsp;</p>
        <a href="index.html" class="back-button">Kembali ke Halaman Utama</a>
    </footer>

    <button class="scroll-to-top" onclick="scrollToTop()">â†‘</button>

    <script>
        function calculate() {
            // Ambil nilai input
            const totalMatches = parseFloat(document.getElementById("totalMatches").value) || 0;
            const currentWinRate = parseFloat(document.getElementById("currentWinRate").value) || 0;
            const targetWinRate = parseFloat(document.getElementById("targetWinRate").value) || 0;

            const resultDiv = document.getElementById("result");

            // Semak jika input kosong
            if (totalMatches === 0 || currentWinRate === 0 || targetWinRate === 0) {
                resultDiv.innerText = "Sila masukkan semua nilai.";
                return;
            }

            // Semak jika input sah
            if (totalMatches < 0) {
                resultDiv.innerText = "Jumlah permainan tidak boleh negatif.";
                return;
            }
            if (currentWinRate < 0 || currentWinRate > 100) {
                resultDiv.innerText = "Win rate semasa mestilah antara 0 dan 100%.";
                return;
            }
            if (targetWinRate <= 0 || targetWinRate >= 100) {
                resultDiv.innerText = "Win rate sasaran mestilah antara 0 dan kurang daripada 100%.";
                return;
            }

            // Kira jumlah kemenangan semasa
            const currentWins = (currentWinRate * totalMatches) / 100;

            // Kira kemenangan tambahan
            const additionalWins = Math.ceil(
                ((targetWinRate * totalMatches) - (100 * currentWins)) / (100 - targetWinRate)
            );

            // Papar hasil
            if (additionalWins < 0) {
                resultDiv.innerText = "Win rate semasa sudah melebihi sasaran.";
            } else {
                resultDiv.innerText = `Anda perlu ${additionalWins} kemenangan tambahan untuk mencapai win rate ${targetWinRate}%.`;
            }
        }

        // Scroll to Top Button
        window.addEventListener('scroll', () => {
            const scrollButton = document.querySelector('.scroll-to-top');
            if (window.scrollY > 300) {
                scrollButton.classList.add('visible');
            } else {
                scrollButton.classList.remove('visible');
            }
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
