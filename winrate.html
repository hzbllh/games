<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H - Winrate Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a1a2e;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        header .logo {
            max-width: 100px;
            height: auto;
            margin: 0 auto;
        }

        header h2 {
            font-size: 2em;
            color: #fff;
            margin: 10px 0;
        }

        header p {
            font-size: 1.2em;
            color: #ccc;
        }

        .calculator {
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .calculator label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1.1em;
        }

        .calculator input {
            padding: 8px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ffd700;
            background-color: #1e2a44;
            color: #fff;
            width: 200px;
        }

        .calculator button {
            background-color: #ffd700;
            color: #0a1a2e;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .calculator button:hover {
            background-color: #e6c200;
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }

        footer {
            margin-top: 20px;
        }

        footer p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .whatsapp-button {
            display: inline-block;
            background-color: #25D366;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            text-decoration: none;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .whatsapp-button:hover {
            background-color: #1ebe57;
            transform: scale(1.05);
        }

        .back-button {
            display: inline-block;
            background-color: #1e2a44;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            text-decoration: none;
            margin-top: 20px;
            border: 1px solid #ffd700;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: #2a3b5a;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            header .logo {
                max-width: 80px;
            }

            header h2 {
                font-size: 1.5em;
            }

            header p {
                font-size: 1em;
            }

            .calculator input {
                width: 150px;
                font-size: 0.9em;
            }

            .calculator button {
                font-size: 0.9em;
                padding: 8px 15px;
            }

            .whatsapp-button, .back-button {
                font-size: 0.9em;
                padding: 8px 15px;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/hzbllh/games/5d830487edd8f40dc38d6fefcfa2b211eb12f3ee/H_20250228_033418_0002.png" alt="Kedai H Logo" class="logo">
        <h2>Winrate Calculator</h2>
        <p>Kira winrate permainan anda</p>
    </header>
    
    <section class="calculator">
        <label for="total-matches">Jumlah Perlawanan:</label>
        <input type="number" id="total-matches" placeholder="Masukkan jumlah perlawanan">
        
        <label for="wins">Jumlah Kemenangan:</label>
        <input type="number" id="wins" placeholder="Masukkan jumlah kemenangan">
        
        <button onclick="calculateWinrate()">Kira Winrate</button>
        
        <div class="result" id="result"></div>
    </section>
    
    <footer>
        <p><strong>↓↓ hubungi kami ↓↓</strong></p>
        <a href="https://wa.me/60195080896?text=Nak%20Tanya%20Winrate" class="whatsapp-button">Chat Sekarang di WhatsApp</a>
        <br>
        <a href="index.html" class="back-button">Kembali ke Halaman Utama</a>
    </footer>

    <script>
        function calculateWinrate() {
            const totalMatches = parseInt(document.getElementById('total-matches').value);
            const wins = parseInt(document.getElementById('wins').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(totalMatches) || isNaN(wins) || totalMatches <= 0 || wins < 0 || wins > totalMatches) {
                resultDiv.innerHTML = "Sila masukkan nombor yang sah.";
                return;
            }

            const winrate = (wins / totalMatches) * 100;
            resultDiv.innerHTML = `Winrate anda: ${winrate.toFixed(2)}%`;
        }
    </script>
</body>
</html>
